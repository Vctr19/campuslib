<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cadastrar Alunos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/Vctr19/campuslib" target="_blank">CampusLib</a>
        </div>
        <div id="navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Alunos</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Alugu√©is</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <a th:href="@{/student/all}" class="btn btn-primary">Lista de Alunos</a>
        <a th:href="@{/student/add}" class="btn btn-primary">Cadastrar Aluno</a>
    </div>
    <h1>Cadastrar Aluno</h1>
    <!--  Begin of form-->
    <form th:action="@{/student/save}" th:object="${student}" method="POST">
        <div class="form-group">
            <label for="inputName">Nome do Aluno</label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="inputName"
                    required
            >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputIdCard">Registro do Aluno</label>
                <input
                        type="number"
                        th:field="*{idCard}"
                        class="form-control"
                        id="inputIdCard"
                        required
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputClassGroup">Turma do Aluno</label>
                <input
                        type="text"
                        th:field="*{studentGroup}"
                        class="form-control"
                        id="inputClassGroup"
                        required
                >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <!--  end of form-->
</div>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <p class="text-muted">Desenvolvido por <a href="https://github.com/Vctr19" target="_blank">Victor Ramos</a></p>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar livro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/Vctr19/campuslib" target="_blank">
            <i class="bi bi-book-half"></i>
            CampusLib
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a th:href="@{/student/all}" class="nav-link">
                        <i class="bi bi-file-person"></i>
                        Alunos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/book/all}" class="nav-link active" aria-current="page">
                        <i class="bi bi-book"></i>
                        Livros
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/rent/all}" class="nav-link">
                        <i class="bi bi-alarm"></i>
                        Alugu√©is
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header page content -->
<div class="card mt-sm-4">
    <div class="card-header">
        <a th:href="@{/book/all}" class="btn btn-primary">
            <i class="bi bi-bookmarks"></i>
            Lista de livros
        </a>
        <a href="#" class="btn btn-primary disabled" aria-disabled="true">
            <i class="bi bi-bookmark-plus"></i>
            Cadastrar livro
        </a>
    </div>
    <!-- Body page content --->
    <div class="card-body">
        <form th:action="@{/book/save}" th:object="${book}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome do livro</label>
                    <input
                            type="text"
                            th:field="*{name}"
                            class="form-control"
                            id="inputName"
                            aria-labelledby="nameHelp"
                            autofocus
                            required
                    >
                    <div class="col-auto">
                        <span id="nameHelp" class="form-text">
                            5 a 28 caracteres
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputAuthorName" class="form-label">Nome do autor</label>
                    <input
                            type="text"
                            th:field="*{authorName}"
                            class="form-control"
                            id="inputAuthorName"
                            aria-labelledby="authorNameHelp"
                            required
                    >
                    <div class="col-auto">
                    <span id="authorNameHelp" class="form-text">
                        3 a 28 caracteres
                    </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputPublisher" class="form-label">Editora</label>
                    <input
                            type="text"
                            th:field="*{publisher}"
                            class="form-control"
                            id="inputPublisher"
                            aria-labelledby="publisherHelp"
                            required
                    >
                    <div class="col-auto">
                    <span id="publisherHelp" class="form-text">
                        2 a 28 caracteres
                    </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="inputQuantity" class="form-label">Quantidade</label>
                    <input
                            type="number"
                            th:field="*{quantity}"
                            class="form-control"
                            id="inputQuantity"
                            aria-labelledby="quantityHelp"
                            required
                    >
                    <div class="col-auto">
                    <span id="quantityHelp" class="form-text">
                        ao menos uma unidade
                    </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-sm-2">
                <i class="bi bi-plus-circle"></i>
                Cadastrar
            </button>
        </form>
    </div>
</div>
<!-- Footer -->
<footer class="fixed-bottom">
    <div class="container">
        <p class="text-muted">Desenvolvido por <a href="https://github.com/Vctr19" target="_blank">Victor Ramos</a></p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

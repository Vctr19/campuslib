<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cadastrar Livro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/Vctr19/campuslib" target="_blank">CampusLib</a>
        </div>
        <div id="navbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/student/all}">Alunos</a></li>
                <li class="active"><a th:href="@{/book/all}">Livros</a></li>
                <li><a href="#">Alugu√©is</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <a th:href="@{/book/all}" class="btn btn-primary">Lista de Livros</a>
        <a th:href="@{/book/add}" class="btn btn-primary">Cadastrar Livro</a>
    </div>
    <h1>Cadastrar Livro</h1>
    <!--  Begin of form-->
    <form th:action="@{/book/save}" th:object="${book}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nome do Livro</label>
                <input
                        type="text"
                        th:field="*{name}"
                        class="form-control"
                        id="inputName"
                        required
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputAuthorName">Nome do Autor</label>
                <input
                        type="text"
                        th:field="*{authorName}"
                        class="form-control"
                        id="inputAuthorName"
                        required
                >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPublisher">Editora</label>
                <input
                        type="text"
                        th:field="*{publisher}"
                        class="form-control"
                        id="inputPublisher"
                        required
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputQuantity">Quantidade</label>
                <input
                        type="number"
                        th:field="*{quantity}"
                        class="form-control"
                        id="inputQuantity"
                        required
                >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <!--  end of form-->
</div>
<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <p class="text-muted">Desenvolvido por <a href="https://github.com/Vctr19" target="_blank">Victor Ramos</a></p>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de alunos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/Vctr19/campuslib" target="_blank">
            <i class="bi bi-book-half"></i>
            CampusLib
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a th:href="@{/student/all}" class="nav-link active" aria-current="page">
                        <i class="bi bi-file-person"></i>
                        Alunos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/book/all}" class="nav-link">
                        <i class="bi bi-book"></i>
                        Livros
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/rent/all}" class="nav-link">
                        <i class="bi bi-alarm"></i>
                        Aluguéis
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header page content -->
<div class="card mt-sm-4">
    <div class="card-header">
        <a href="#" class="btn btn-primary disabled" aria-disabled="true" role="button">
            <i class="bi bi-people"></i>
            Lista de alunos
        </a>
        <a th:href="@{/student/add}" class="btn btn-primary">
            <i class="bi bi-person-add"></i>
            Cadastrar aluno
        </a>
    </div>
    <!-- Body page content --->
    <div class="card-body">
        <table class="table table-bordered table-striped align-middle">
            <thead>
            <tr>
                <th scope="col">Registro do aluno</th>
                <th scope="col">Nome do aluno</th>
                <th scope="col">Turma</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="students: ${students}">
                <td th:text="${students.getIdCard}"></td>
                <td th:text="${students.getName}"></td>
                <td th:text="${students.getStudentGroup}"></td>
                <td>
                    <a th:href="@{/student/edit/{id} (id=${students.getId})}" type="button" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i>
                        Editar
                    </a>
                    <a th:href="@{/student/delete/{id} (id=${students.getId})}" type="button" class="btn btn-danger">
                        <i class="bi bi-eraser"></i>
                        Excluir
                    </a>
                    <a th:href="@{/rent/by-student/{id} (id=${students.getId})}" type="button" class="btn btn-primary">
                        <i class="bi bi-alarm"></i>
                        Livros alugados
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Footer -->
<footer class="fixed-bottom">
    <div class="container">
        <p class="text-muted">Desenvolvido por <a href="https://github.com/Vctr19" target="_blank">Victor Ramos</a></p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
